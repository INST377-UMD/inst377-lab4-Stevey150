<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyniamic Webpage</title>
    <link rel="stylesheet" href="lab4css.css">
</head>
<body>
    <h1>Dynamic Webpage</h1>

    <div class="section">
        <h2>Alert Me Section</h2>
        <form id="alertForm">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>
            <button type="button" onclick="alertMe()">Alert Me</button>
        </form>
    </div>

    <div class="section">
        <h2>Change Color Section</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>

    <div class="section">
        <h2>Text Tester Section</h2>
        <form id="textForm">
            <label for="text">Enter text to validate:</label>
            <input type="text" id="text" name="text">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>
    <div class="section"></div>
        <h2>Add Text Section</h2>
        <button onclick="addText()">Add Text</button>
    </div>

    <script>
        // JavaScript for Alert Me section
        function alertMe() {
            var name = document.getElementById("name").value;
            if (name) {
                alert("Hi " + name + "!");
            }
        }

        // JavaScript for Change Color section
        var isBlue = true;
        function changeColor() {
            if (isBlue) {
                document.body.style.backgroundColor = "green";
            } else {
                document.body.style.backgroundColor = "blue";
            }
            isBlue = !isBlue;
        }

        // JavaScript for Text Tester section
        function validateText() {
            var text = document.getElementById("text").value;
            var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Text contains special characters!");
            } else {
                alert("Text is valid!");
            }
        }

        // JavaScript for Add Text section
        function addText() {
            var heading = document.querySelector("h1");
            heading.textContent += " Add Text";
        }
    </script>
</body>
</html>
</body>
</html>
